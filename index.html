<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">ChatApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light active" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container-fluid mt-1"
      id="message-container"
      style="overflow-y: auto; height: 478px"
    ></div>
    <div class="container mt-3">
      <p id="wrongmessage"></p>
      <form class="d-flex" onsubmit="sendMessage();return false">
        <input
          type="text"
          id="msg"
          class="form-control"
          placeholder="Enter Message and Press Enter to Send"
        />
        <button class="btn btn-success button">Send</button>
      </form>
    </div>
    <footer class="text-dark text-center mt-2 p-3 border border-dark bg-light" style="width: 99%; margin-left: 5px;">
      <div style="display: flex">
        <h5 style="margin-right: 5px; margin-left: 500px" class="mt-1">
          copyright@chatapp.com
        </h5>
        <span
          ><a href="https://www.facebook.com/" target="_blank"
            ><img
              src="facebook.png"
              alt="image not found"
              height="30px"
              width="30px"
              style="margin-right: 5px" /></a
        ></span>
        <span
          ><a
            href="https://www.instagram.com/accounts/login/"
            target="_blank"
            ><img
              src="icons8-instagram-64.png"
              alt="image not found"
              height="30px"
              width="30px" /></a
        ></span>
      </div>
    </footer>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
